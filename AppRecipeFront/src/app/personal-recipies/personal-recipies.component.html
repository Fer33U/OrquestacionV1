<html>
 <head>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="text-center mb-4">
   <a class="btn btn-primary" href="/CrearRecetas">
    Crea tus recetas
   </a>
  </div>
  <div class="container">
   <div class="row">
    <!-- Iterar sobre las recetas y mostrar las tarjetas dinÃ¡micamente -->
    <div *ngFor="let receta of recetas" class="col-md-4 mb-4">
     <div class="card">
      <img alt="Imagen de una receta" class="card-img-top" height="200" [src]="receta.imageUrl" width="300"/> <!-- URL de la imagen -->
      <div class="card-body">
       <h5 class="card-title">{{ receta.title }}</h5> <!-- Nombre de la receta -->
       <button class="btn btn-danger mt-2" (click)="eliminarReceta(receta._id)">
        <i class="fas fa-trash-alt"></i> Eliminar
       </button>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
